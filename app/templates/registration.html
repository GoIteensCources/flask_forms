{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Welcome to ... {% endblock %}</h1>

    <div class="container">
        <form action="{{ url_for('registration') }}" method="POST">
            {{form.csrf_token}}


           {% for field in form %}
                {% if field.name != 'csrf_token' %}
                   <p class="text-start">
                        {{field.label(class="form-label self_color")}}
                        {{field}}
                    </p>
                {% endif %}
           {% endfor %}
        </form>
    </div>

{% endblock %}
